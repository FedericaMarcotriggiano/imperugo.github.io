{% if post.disqus_identifier %}
  {% assign url = {{ site.url }}{{ post.url }} %}
  {% assign disqus_identifier = post.disqus_identifier %}
{% else %}
  {% assign disqus_identifier = page.disqus_identifier %}
  {% assign url = {{ site.url }}{{ page.url }} %}
{% endif %}

<span class="comments">
  <a href="{{ url }}#disqus_thread"{% if disqus_identifier %} data-disqus-identifier="{{ disqus_identifier }}"{% endif %}>
    comments
  </a>
</span>
